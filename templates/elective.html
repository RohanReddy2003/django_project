    <title>registration page</title>

<body>

        </div>

        </div>
        <div class="container">

              <!-- First side-by-side div -->
              <div class="col-md-6">
                  <div style="border: 1px solid #ddd; padding: 15px;">
                      <!-- Content for the first div -->
                      <h5>Div 1</h5>
                  </div>
              </div>
      
              <!-- Second side-by-side div -->
              <div class="col-md-6">

              </div>
          </div>
      </div>   
      </div>
    </div>
  </div><button type="submit" class=" m-13  btn btn-primary form-control rounded-pill border-12 shadow-sm px-4">REGISTER</button>
  </form>
